services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - JWT_SECRET=change-me-in-production
      - JWT_EXPIRES_IN_MINUTES=60
      - DATABASE_URL=sqlite:////app/data/workout_tracker.db
    volumes:
      - db-data:/app/data

volumes:
  db-data:
