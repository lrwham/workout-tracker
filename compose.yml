services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:${BACKEND_PORT}
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN_MINUTES=${JWT_EXPIRES_IN_MINUTES}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - db-data:/app/data

volumes:
  db-data: